<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redemption Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      font-family: 'Roboto', 'Orbitron', sans-serif;
      color: #ff3c3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      cursor: url('https://cdn.jsdelivr.net/gh/ionic-team/ionicons@7.1.0/src/svg/flash-outline.svg') 16 16, pointer;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      animation: logoPop 1.2s cubic-bezier(.4,2,.6,1);
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #ff1f1f;
      text-shadow: 0 0 12px #ff1f1f, 0 0 30px #ffb34744;
    }
    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(20, 0, 0, 0.45);
      padding: 56px 36px 44px 36px;
      border-radius: 24px;
      box-shadow: 0 0 60px #ff000099, 0 0 120px #ff1a1a55 inset, 0 0 0 6px #ffb34722;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      width: 98%;
      max-width: 540px;
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
      border: 3px solid #ffb347;
      box-sizing: border-box;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .shine {
      position: absolute;
      top: -60px;
      left: -80px;
      width: 220%; /* increased from 180% */
      height: 160px; /* increased from 120px */
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0) 60%, rgba(255,255,255,0.7) 80%, rgba(255,255,255,0) 100%);
      transform: rotate(-10deg) translateX(-100%);
      filter: blur(1.5px);
      animation: shineMove 2.8s cubic-bezier(.4,2,.6,1) 1.2s forwards; /* duration increased from 2.2s to 2.8s */
      z-index: 10;
      opacity: 0;
    }
    .container:hover .shine {
      animation: shineMove 2.8s cubic-bezier(.4,2,.6,1) 0s forwards;
      opacity: 1;
    }
    @keyframes shineMove {
      0% {
        transform: rotate(-10deg) translateX(-100%);
        opacity: 0.2;
      }
      10% {
        opacity: 0.7;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: rotate(-10deg) translateX(80%); /* increased from 60% */
        opacity: 0;
      }
    }

    .form-group {
      position: relative;
      margin-bottom: 32px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(30, 0, 0, 0.7);
      border: 2px solid #ffb347;
      border-radius: 12px;
      box-shadow: 0 0 18px #ff1a1a44 inset;
      padding: 24px 0 16px 0;
      margin-top: 18px;
    }
    .form-input {
      padding: 18px 16px 18px 16px;
      width: 90%;
      border: 2px solid #ffb34744;
      border-radius: 7px;
      font-size: 1.08rem;
      background: #1a0000cc;
      color: #ffb3b3;
      box-shadow: 0 0 12px #33000033;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .form-label {
      left: 24px;
      top: 22px;
      width: 80%;
      text-align: left;
      color: #ffb347;
      font-size: 1.1rem;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      margin-bottom: 0;
      position: static;
      padding: 0;
      box-shadow: none;
    }
    .btn {
      margin-top: 18px;
      width: 220px;
      font-size: 1.15rem;
      /* Center button */
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      position: relative;
      overflow: hidden;
      padding: 14px 36px;
      border: none;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: url('https://cdn.jsdelivr.net/gh/ionic-team/ionicons@7.1.0/src/svg/rocket-outline.svg') 16 16, pointer;
      background: linear-gradient(90deg, #ff1a1a 0%, #ffb347 100%);
      color: #000;
      box-shadow: 0 0 18px #ff0000aa, 0 0 50px #ffb34755 inset;
      transition: all 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
      z-index: 1;
      outline: none;
      border: 2px solid #ffb347;
      animation: buttonGlow 2s infinite alternate;
      margin-bottom: 10px;
    }
    @keyframes buttonGlow {
      0% { box-shadow: 0 0 18px #ff0000aa, 0 0 50px #ffb34755 inset; }
      100% { box-shadow: 0 0 36px #ffb347cc, 0 0 100px #ff1a1a99 inset; }
    }
    .btn:hover {
      background: linear-gradient(90deg, #ffb347 0%, #ff1a1a 100%);
      box-shadow: 0 0 50px #ffb347cc, 0 0 100px #ff1a1a99 inset, 0 0 80px #fff19944;
      transform: scale(1.08) translateY(-2px);
      border-color: #fff199;
    }
    .btn:active {
      background: linear-gradient(90deg, #ff1a1a 0%, #ffb347 100%);
      box-shadow: 0 0 12px #ffb347cc, 0 0 30px #ff1a1a99 inset;
      transform: scale(0.98) translateY(2px);
      border-color: #ff1a1a;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(255, 255, 255, 0.5);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .spinner {
      display: inline-block;
      width: 28px;
      height: 28px;
      border: 3px solid #ffb34744;
      border-top: 3px solid #ffb347;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 8px -6px 0;
      vertical-align: middle;
    }

    .message {
      margin-top: 28px;
      font-size: 1.08rem;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(.4,2,.6,1), transform 0.4s cubic-bezier(.4,2,.6,1);
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .message.success {
      color: #66ff66;
      text-shadow: 0 0 7px #33ff33;
      animation: popSuccess 0.7s cubic-bezier(.4,2,.6,1);
    }
    .message.error {
      color: #ff6666;
      text-shadow: 0 0 7px #ff1a1a;
      animation: popError 0.7s cubic-bezier(.4,2,.6,1);
    }
    @keyframes popSuccess {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes popError {
      0% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .message i {
      font-size: 1.3em;
      margin-right: 4px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .footer {
      margin-top: 40px;
      color: #ffb3b3aa;
      font-size: 0.98rem;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
      text-shadow: 0 0 6px #ff1a1a22;
    }
    @media (max-width: 600px) {
      .container { padding: 28px 8px 24px 8px; }
      .logo-text { font-size: 1.3rem; }
      .logo-icon { font-size: 1.6rem; }
    }

    .woosh-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 340px;
      height: 80px;
      background: radial-gradient(circle at 50% 50%, #66ff66 0%, #00ff99 60%, transparent 100%);
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 1;
      z-index: 100;
      animation: wooshIn 0.7s cubic-bezier(.4,2,.6,1);
      border-radius: 40px;
      box-shadow: 0 0 60px #00ff99cc, 0 0 120px #66ff6644;
    }
    @keyframes wooshIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }
    .sim-info-box {
      margin-top: 32px;
      background: rgba(0,40,0,0.18);
      border: 2px solid #66ff66;
      border-radius: 18px;
      box-shadow: 0 0 24px #00ff9944;
      padding: 28px 18px 18px 18px;
      color: #66ff66;
      font-size: 1.15rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popSuccess 0.7s cubic-bezier(.4,2,.6,1);
    }
    .sim-label {
      font-size: 1.25rem;
      margin-bottom: 18px;
      color: #66ff66;
      text-shadow: 0 0 7px #33ff33;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sim-number, .sim-send-box {
      margin-top: 10px;
      font-size: 1.08rem;
      color: #fff;
      background: #00330044;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 0 8px #00ff9922;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sim-num {
      font-family: 'Orbitron', monospace;
      font-size: 1.18rem;
      color: #66ff66;
      margin-top: 4px;
    }
    .expiry-timer {
      font-size: 1.08rem;
      color: #fff;
      background: #00330044;
      border-radius: 8px;
      padding: 8px 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px #00ff9922;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sms-code-box {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .sms-input {
      width: 180px;
      padding: 8px 12px;
      font-size: 1.08rem;
      border-radius: 7px;
      border: 2px solid #66ff66;
      background: #002200cc;
      color: #66ff66;
      text-align: center;
      margin-top: 4px;
      box-shadow: 0 0 8px #00ff9922;
    }
    .review-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 28px;
      font-size: 1.08rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #66ff66 0%, #00ff99 100%);
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 18px #00ff99aa, 0 0 50px #66ff6655 inset;
      border: 2px solid #66ff66;
      transition: all 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
      outline: none;
      cursor: pointer;
    }
    .review-btn:hover {
      background: linear-gradient(90deg, #00ff99 0%, #66ff66 100%);
      box-shadow: 0 0 50px #00ff99cc, 0 0 100px #66ff6699 inset, 0 0 80px #fff19944;
      color: #003300;
      border-color: #fff199;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Shield icon removed -->
    <span class="logo-text">Redemption Gateway</span>
  </div>
  <div class="container">
    <div class="shine"></div>
    <form id="redeemForm" autocomplete="off" onsubmit="redeem(event)">
      <div class="form-group">
        <input type="text" id="license" class="form-input" placeholder=" " maxlength="64" autocomplete="off" required />
        <label for="license" class="form-label">Enter your license key...</label>
      </div>
      <button type="submit" id="lux-btn" class="btn">UNLOCK</button>
    </form>
    <div class="message" id="messageBox"></div>
    <!-- Service selection page temporarily removed -->
  </div>
  <div class="footer">
    &copy; 2025 Redemption Gateway. All rights reserved.
  </div>
  <script>
    function showWooshAndSimInfo(simInfo, license) {
      const messageBox = document.getElementById('messageBox');
      messageBox.innerHTML = '';
      messageBox.className = 'message success visible';

      if (!simInfo || !simInfo.cc || !simInfo.phonenumber) {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Error: SIM info missing.';
        return;
      }

      // Timer
      let expiry = simInfo.expires_in || 1200;
      const timerDiv = document.createElement('div');
      timerDiv.className = 'expiry-timer';
      timerDiv.innerHTML = `<i class='fa-regular fa-clock'></i> <span id='timer-count'>${expiry}</span> seconds until expiry`;
      messageBox.appendChild(timerDiv);

      // Woosh animation
      const woosh = document.createElement('div');
      woosh.className = 'woosh-anim';
      messageBox.appendChild(woosh);

      // After woosh, show info
      setTimeout(() => {
        woosh.style.opacity = '0';
        // Phone number and SMS code box
        const infoBox = document.createElement('div');
        infoBox.className = 'sim-info-box';
        infoBox.innerHTML = `
          <div class='sim-label'><i class="fa-solid fa-circle-check"></i> License accepted!</div>
          <div class='sim-number'>
            <span>Phone Number:</span>
            <span class='sim-num'>+${simInfo.cc} ${simInfo.phonenumber}</span>
          </div>
          <div class='sms-code-box'>
            <span>SMS code will arrive here:</span>
            <input type='text' class='sms-input' id='smsInput' placeholder='Waiting for code...' readonly />
          </div>
        `;
        messageBox.appendChild(infoBox);

        // Simulate code arrival after 5 seconds (replace with real API if available)
        setTimeout(() => {
          const smsInput = document.getElementById('smsInput');
          smsInput.value = '123456'; // Example code, replace with real value
          // Add review button
          const reviewBtn = document.createElement('a');
          reviewBtn.className = 'review-btn';
          reviewBtn.href = 'https://discord.com/channels/1378833366916530337/1381942658401828924';
          reviewBtn.target = '_blank';
          reviewBtn.innerHTML = '<i class="fa-solid fa-star"></i> Leave a review';
          smsInput.parentElement.appendChild(reviewBtn);
        }, 5000);
      }, 700);

      // Timer countdown
      let timer = expiry;
      const timerCount = () => {
        timer--;
        if (timer >= 0) {
          document.getElementById('timer-count').textContent = timer;
          setTimeout(timerCount, 1000);
        } else {
          timerDiv.innerHTML = `<i class='fa-regular fa-clock'></i> Expired`;
        }
      };
      setTimeout(timerCount, 1000);

      // Immediately mark license as used
      fetch('http://localhost:3000/redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ license, simInfo })
      });
    }

    function redeem(e) {
      e.preventDefault();
      const license = document.getElementById('license').value.trim();
      const messageBox = document.getElementById('messageBox');
      messageBox.className = 'message visible';
      messageBox.innerHTML = '';
      if (!license) {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> You must enter a license key.';
        messageBox.classList.add('error', 'visible');
        return;
      }
      messageBox.innerHTML = '<span class="spinner"></span>Checking license...';
      messageBox.classList.add('visible');
      fetch('http://localhost:3000/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ license })
      })
      .then(res => res.json())
      .then(data => {
        console.log('Validation response:', data); // Debug log
        if (data.valid) {
          document.getElementById('redeemForm').style.display = 'none';
          showWooshAndSimInfo(data.simInfo, license);
        } else {
          messageBox.innerHTML = `<i class='fa-solid fa-circle-xmark'></i> ${data.message || 'Invalid license key.'}`;
          messageBox.classList.add('error', 'visible');
        }
      })
      .catch((err) => {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Server error. Please try again.';
        messageBox.classList.add('error', 'visible');
        console.error('Fetch error:', err);
      });
    }
    // Ripple effect for button
    const luxBtn = document.getElementById('lux-btn');
    luxBtn.addEventListener('click', function(e) {
      const btn = this;
      const circle = document.createElement('span');
      circle.classList.add('ripple');
      const rect = btn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      circle.style.width = circle.style.height = size + 'px';
      circle.style.left = (e.clientX - rect.left - size/2) + 'px';
      circle.style.top = (e.clientY - rect.top - size/2) + 'px';
      btn.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    });
    // Enter key submits form
    document.getElementById('license').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('lux-btn').click();
      }
    });
    // Shine twinkle on hover
    const container = document.querySelector('.container');
    const shine = document.querySelector('.shine');
    container.addEventListener('mouseenter', () => {
      shine.style.opacity = '1';
      shine.style.animation = 'none';
      void shine.offsetWidth;
      shine.style.animation = 'shineMove 2.8s cubic-bezier(.4,2,.6,1) 0s forwards';
    });
    container.addEventListener('mouseleave', () => {
      shine.style.opacity = '0';
    });
  </script>
</body>
</html>
