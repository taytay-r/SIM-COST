<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sellauth Redemption</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #330000, #660000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(40, 0, 0, 0.85);
      padding: 50px 60px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow:
        0 0 20px 5px #ff4444,
        0 0 40px 10px #cc2222;
      text-align: center;
      animation: pulseGlow 3s infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 20px 5px #ff4444,
          0 0 40px 10px #cc2222;
      }
      100% {
        box-shadow:
          0 0 30px 8px #ff2222,
          0 0 50px 15px #aa1111;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow:
        0 0 8px #ff0000,
        0 0 20px #ff5555;
      user-select: none;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #ffbbbb;
      text-shadow: 0 0 5px #660000;
    }

    input[type="text"] {
      width: 100%;
      padding: 20px 25px;
      font-size: 1.3rem;
      border-radius: 15px;
      border: none;
      outline: none;
      background: #330000;
      color: #fff;
      box-shadow:
        inset 0 0 10px #660000,
        0 0 8px #ff4444;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      background: #440000;
      box-shadow:
        inset 0 0 15px #ff2222,
        0 0 15px #ff5555;
      color: #fff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 22px 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #330000;
      background: linear-gradient(90deg, #ff4444, #cc2222);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow:
        0 0 20px #ff2222,
        0 5px 10px #aa1111;
      transition: all 0.35s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
      z-index: 2;
    }
    button:hover::before {
      left: 125%;
    }
    button:hover {
      background: linear-gradient(90deg, #ff6666, #dd3333);
      box-shadow:
        0 0 30px #ff4444,
        0 8px 20px #bb2222;
      color: #fff;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3rem;
      min-height: 30px;
      font-weight: 600;
      text-shadow: 0 0 5px #330000;
      user-select: none;
    }
    .message.error {
      color: #ff9999;
      text-shadow: 0 0 10px #ff4444;
    }
    .message.success {
      color: #ffdddd;
      text-shadow: 0 0 12px #ff8888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redeem Your Code</h1>
    <p>Enter your Sellauth license or code below to unlock your product.</p>
    <input type="text" id="licenseInput" placeholder="Enter your license or key" autocomplete="off" />
    <button id="redeemBtn">Redeem</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const redeemBtn = document.getElementById('redeemBtn');
    const licenseInput = document.getElementById('licenseInput');
    const message = document.getElementById('message');

    redeemBtn.addEventListener('click', () => {
      const code = licenseInput.value.trim();
      message.textContent = '';
      message.className = 'message';

      if (!code) {
        message.textContent = 'Please enter a license or code.';
        message.classList.add('error');
        return;
      }

      message.textContent = 'Checking your code...';
      message.classList.remove('error', 'success');

      setTimeout(() => {
        if (code.length > 5) {
          message.textContent = 'Success! Your product is unlocked.';
          message.classList.add('success');
        } else {
          message.textContent = 'Invalid code. Try again.';
          message.classList.add('error');
        }
      }, 1500);
    });

    licenseInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') redeemBtn.click();
    });
  </script>
</body>
</html>
