<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redemption Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 40%, #1a0e0e 0%, #2c0e0e 70%, #ff1a1a 120%);
      background-size: 200% 200%;
      animation: gradientMove 18s ease-in-out infinite;
      font-family: 'Roboto', 'Orbitron', sans-serif;
      color: #fff199;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0%,100% {background-position: 0% 50%;}
      50% {background-position: 100% 60%;}
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 4px;
      color: #fff199;
      text-shadow: 0 0 18px #fff199cc, 0 0 32px #ff3c3c55, 0 0 4px #fff199cc;
      font-weight: 700;
      user-select: none;
      margin-bottom: 10px;
      animation: flicker 2.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 18px #fff199cc, 0 0 32px #ff3c3c55;}
      45% { opacity: 0.8; text-shadow: 0 0 24px #ff3c3c88;}
      50% { opacity: 1; }
    }
    .container {
      background: rgba(30, 0, 0, 0.32);
      padding: 44px 24px 32px 24px;
      border-radius: 28px;
      box-shadow: 0 0 60px #ff1a1a55, 0 0 0 4px #fff19955 inset, 0 8px 40px #fff19922;
      text-align: center;
      animation: fadeIn 1.2s cubic-bezier(.4,2,.6,1);
      width: 98%;
      max-width: 480px;
      backdrop-filter: blur(14px) saturate(140%);
      position: relative;
      overflow: hidden;
      border: 2.5px solid #fff199;
      box-sizing: border-box;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .container:hover {
      box-shadow: 0 0 80px #fff199cc, 0 0 0 8px #ff3c3c44 inset, 0 8px 60px #ff1a1a33;
      border-color: #fff199;
    }
    .progress-bar {
      display: flex; gap: 18px; margin-bottom: 28px; justify-content: center;
    }
    .progress-step {
      font-family: 'Orbitron'; font-size: 1.08rem;
      color: #fff19988; background: #ff1a1a22;
      border-radius: 9px; padding: 9px 20px;
      box-shadow: 0 0 14px #ff1a1a44 inset, 0 0 8px #fff19933;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      border: 1.5px solid #fff19933;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #fff19944;
    }
    .progress-step.active {
      color: #fff199;
      background: #ff1a1a99;
      box-shadow: 0 0 24px #fff19988, 0 0 12px #ff3c3c55;
      border-color: #fff199;
    }
    .timer-top {
      font-size: 1.13rem;
      padding: 10px 18px;
      border-radius: 14px;
      margin-bottom: 18px;
      margin-top: 0;
      background: rgba(40,0,0,0.28);
      border: 2px solid #ff3c3c;
      color: #fff199;
      box-shadow: 0 0 12px #ff1a1a33;
      max-width: 320px;
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #fff19944;
    }
    .form-group {
      margin-bottom: 22px;
      border-radius: 16px;
      box-shadow: 0 0 18px #ff1a1a44 inset, 0 0 12px #fff19933;
      padding: 18px 0 12px 0;
      margin-top: 14px;
      background: rgba(30, 0, 0, 0.54);
      border: 2.5px solid #fff199;
      width: 100%;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-input {
      padding: 18px 18px 18px 18px;
      width: 100%;
      max-width: 380px;
      border: 2.5px solid #fff199cc;
      border-radius: 12px;
      font-size: 1.18rem;
      background: #1a0000e6;
      color: #fff199;
      box-shadow: 0 0 18px #fff19944, 0 0 8px #ff1a1a33;
      margin-bottom: 6px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
      text-align: center;
      font-family: 'Orbitron', monospace;
    }
    .form-label {
      color: #fff199;
      font-size: 1.13rem;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      margin-bottom: 0;
      position: static;
      padding: 0;
      box-shadow: none;
      transition: color 0.2s, transform 0.2s, font-size 0.2s;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #fff19944;
    }
    .form-input:focus {
      border-color: #ffb347;
      box-shadow: 0 0 24px #fff199cc, 0 0 18px #ffb34755;
      background: #2d0000e6;
      color: #fff199;
    }
    .btn {
      margin-top: 14px;
      width: 100%;
      max-width: 320px;
      font-size: 1.22rem;
      padding: 16px 0;
      border-radius: 12px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff1a1a 0%, #fff199 100%);
      color: #330000;
      box-shadow: 0 0 24px #ff0000aa, 0 0 40px #fff19933 inset;
      border: 2.5px solid #fff199;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      transition: background 0.2s, box-shadow 0.2s, border 0.2s;
      outline: none;
      cursor: pointer;
      text-shadow: 0 0 8px #fff19944;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .shine {
      position: absolute;
      top: -60px;
      left: -80px;
      width: 220%;
      height: 160px;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0) 60%, rgba(255,255,255,0.7) 80%, rgba(255,255,255,0) 100%);
      transform: rotate(-10deg) translateX(-100%);
      filter: blur(2.5px);
      animation: shineMove 2.8s cubic-bezier(.4,2,.6,1) 1.2s forwards;
      z-index: 10;
      opacity: 0;
    }
    .container:hover .shine {
      animation: shineMove 2.8s cubic-bezier(.4,2,.6,1) 0s forwards;
      opacity: 1;
    }
    @keyframes shineMove {
      0% {
        transform: rotate(-10deg) translateX(-100%);
        opacity: 0.2;
      }
      10% {
        opacity: 0.7;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: rotate(-10deg) translateX(80%);
        opacity: 0;
      }
    }
    .message {
      margin-top: 28px;
      font-size: 1.18rem;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(.4,2,.6,1), transform 0.4s cubic-bezier(.4,2,.6,1);
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .message.success {
      color: #fff199;
      text-shadow: 0 0 7px #ff1a1a;
      animation: popSuccess 0.7s cubic-bezier(.4,2,.6,1);
    }
    .message.error {
      color: #ff6666;
      text-shadow: 0 0 7px #ff1a1a;
      animation: popError 0.7s cubic-bezier(.4,2,.6,1);
    }
    @keyframes popSuccess {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes popError {
      0% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .message i {
      font-size: 1.3em;
      margin-right: 4px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .footer {
      margin-top: 32px;
      color: #fff199bb;
      font-size: 1.08rem;
      text-align: center;
      letter-spacing: 1px;
      user-select: none;
      text-shadow: 0 0 8px #ff1a1a22;
    }
    @media (max-width: 600px) {
      .container { padding: 28px 8px 24px 8px; }
      .logo-text { font-size: 1.7rem; }
      .logo-icon { font-size: 2.2rem; }
    }
    .woosh-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 340px;
      height: 80px;
      background: radial-gradient(circle at 50% 50%, #ff3c3c 0%, #ff1a1a 60%, transparent 100%);
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 1;
      z-index: 100;
      animation: wooshIn 0.7s cubic-bezier(.4,2,.6,1);
      border-radius: 40px;
      box-shadow: 0 0 60px #ff1a1acc, 0 0 120px #ff3c3c44;
    }
    @keyframes wooshIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }
    .sim-info-box {
      margin-top: 32px;
      background: rgba(40,0,0,0.18);
      border: 2px solid #ff3c3c;
      border-radius: 24px;
      box-shadow: 0 0 24px #ff1a1a44;
      padding: 28px 18px 18px 18px;
      color: #ff3c3c;
      font-size: 1.18rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popSuccess 0.7s cubic-bezier(.4,2,.6,1);
    }
    .sim-label {
      font-size: 1.35rem;
      margin-bottom: 18px;
      color: #ff3c3c;
      text-shadow: 0 0 7px #ff1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sim-number, .sim-send-box {
      margin-top: 10px;
      font-size: 1.18rem;
      color: #fff;
      background: #33000044;
      border-radius: 12px;
      padding: 8px 16px;
      box-shadow: 0 0 8px #ff1a1a22;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sim-num {
      font-family: 'Orbitron', monospace;
      font-size: 1.28rem;
      color: #ff3c3c;
      margin-top: 4px;
    }
    .expiry-timer {
      font-size: 1.18rem;
      color: #fff;
      background: #33000044;
      border-radius: 12px;
      padding: 8px 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px #ff1a1a22;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sms-code-box {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .sms-input {
      width: 180px;
      padding: 8px 12px;
      font-size: 1.18rem;
      border-radius: 7px;
      border: 2px solid #ff3c3c;
      background: #330000cc;
      color: #ff3c3c;
      text-align: center;
      margin-top: 4px;
      box-shadow: 0 0 8px #ff1a1a22;
    }
    /* SMS code arrival animation */
    .code-arrived {
      box-shadow: 0 0 18px #fff199cc, 0 0 30px #ff3c3c88;
      animation: shake 0.4s linear;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-5px);}
      50% { transform: translateX(5px);}
      75% { transform: translateX(-3px);}
      100% { transform: translateX(0);}
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes wooshIn {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes borderPulse {
      0% { box-shadow: 0 0 40px #fff199bb, 0 0 80px #ff3c3c55, 0 0 0 6px #fff19955 inset, 0 8px 60px #ff000044, 0 0 140px #ff1a1a33 inset; }
      100% { box-shadow: 0 0 60px #ff1a1a99, 0 0 120px #fff19933, 0 0 0 12px #ff3c3c33 inset, 0 8px 60px #ff000044, 0 0 140px #ff1a1a33 inset; }
    }
    .timer-top {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
      margin-top: -8px;
      font-size: 1.22rem;
      color: #fff199;
      font-family: 'Orbitron', monospace;
      background: rgba(40,0,0,0.38);
      border-radius: 18px;
      box-shadow: 0 0 20px #ff1a1a33 inset;
      border: 2px solid #ff3c3c;
      padding: 10px 24px;
      min-height: 44px;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
      transition: background 0.2s, box-shadow 0.2s;
      opacity: 0;
      pointer-events: none;
    }
    .timer-top.visible {
      opacity: 1;
      pointer-events: auto;
      animation: pop 0.7s cubic-bezier(.4,2,.6,1);
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Shield icon removed -->
    <span class="logo-text">Redemption Gateway</span>
  </div>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-step active">Enter Key</div>
      <div class="progress-step">Validate</div>
      <div class="progress-step">Show Info</div>
      <div class="progress-step">Review</div>
    </div>
    <div class="timer-top" id="timerTop"></div>
    <div class="shine"></div>
    <form id="redeemForm" autocomplete="off" onsubmit="redeem(event)">
      <div class="form-group">
        <input type="text" id="license" class="form-input" placeholder=" " maxlength="64" autocomplete="off" required />
        <label for="license" class="form-label">Enter your license key...</label>
      </div>
      <button type="submit" id="lux-btn" class="btn">UNLOCK</button>
    </form>
    <div class="message" id="messageBox"></div>
    <!-- Service selection page temporarily removed -->
  </div>
  <div class="footer">
    &copy; 2025 Redemption Gateway. All rights reserved.
  </div>
  <script>
    function showWooshAndSimInfo(simInfo, license) {
      const messageBox = document.getElementById('messageBox');
      messageBox.innerHTML = '';
      messageBox.className = 'message success visible';

      // Move timer to top
      const timerTop = document.getElementById('timerTop');
      // Use server-provided expiry timestamp (absolute, in ms or ISO string)
      let expiryTimestamp = simInfo.expiryTimestamp || simInfo.expiry || null;
      if (!expiryTimestamp && simInfo.expires_in) {
        // fallback for legacy: treat as seconds from now
        expiryTimestamp = Date.now() + simInfo.expires_in * 1000;
      }
      if (!expiryTimestamp) expiryTimestamp = Date.now() + 1200 * 1000; // fallback 20 min

      function updateTimer() {
        const now = Date.now();
        let secondsLeft = Math.floor((new Date(expiryTimestamp) - now) / 1000);
        if (secondsLeft < 0) secondsLeft = 0;
        document.getElementById('timer-count').textContent = secondsLeft;
        if (secondsLeft > 0) {
          setTimeout(updateTimer, 1000);
        } else {
          timerTop.innerHTML = `<i class='fa-regular fa-clock'></i> Expired`;
        }
      }

      timerTop.innerHTML = `<i class='fa-regular fa-clock'></i> <span id='timer-count'></span> seconds until expiry`;
      timerTop.classList.add('visible');
      updateTimer();

      if (!simInfo || !simInfo.cc || !simInfo.phonenumber) {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Error: SIM info missing.';
        return;
      }

      // Woosh animation
      const woosh = document.createElement('div');
      woosh.className = 'woosh-anim';
      messageBox.appendChild(woosh);

      // After woosh, show info
      setTimeout(() => {
        woosh.style.opacity = '0';
        // Phone number and SMS code box
        const infoBox = document.createElement('div');
        infoBox.className = 'sim-info-box';
        infoBox.innerHTML = `
          <div class='sim-label'><i class="fa-solid fa-circle-check" style="color:#ff3c3c;"></i> License accepted!</div>
          <div class='sim-number'>
            <span>Phone Number:</span>
            <span class='sim-num'>+${simInfo.cc} ${simInfo.phonenumber}</span>
          </div>
          <div class='sms-code-box'>
            <span>SMS code will arrive here:</span>
            <input type='text' class='sms-input' id='smsInput' placeholder='Waiting for code...' readonly />
            <button class='copy-btn' onclick='copySMS()'>Copy Code <i class='fa fa-copy'></i></button>
          </div>
        `;
        messageBox.appendChild(infoBox);

        // Simulate code arrival after 5 seconds (replace with real API if available)
        setTimeout(() => {
          const smsInput = document.getElementById('smsInput');
          smsInput.value = '123456'; // Example code, replace with real value
          smsInput.classList.add('code-arrived');
          setTimeout(() => smsInput.classList.remove('code-arrived'), 1200);
          // Add review button
          const reviewBtn = document.createElement('a');
          reviewBtn.className = 'review-btn';
          reviewBtn.href = 'https://discord.com/channels/1378833366916530337/1381942658401828924';
          reviewBtn.target = '_blank';
          reviewBtn.innerHTML = '<i class="fa-solid fa-star"></i> Leave a review';
          smsInput.parentElement.appendChild(reviewBtn);
        }, 5000);
      }, 700);

      // Immediately mark license as used
      fetch('http://localhost:3000/redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ license, simInfo })
      });
    }

    function redeem(e) {
      e.preventDefault();
      const license = document.getElementById('license').value.trim();
      const messageBox = document.getElementById('messageBox');
      messageBox.className = 'message visible';
      messageBox.innerHTML = '';
      if (!license) {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> You must enter a license key.';
        messageBox.classList.add('error', 'visible');
        return;
      }
      messageBox.innerHTML = '<span class="spinner"></span>Checking license...';
      messageBox.classList.add('visible');
      fetch('http://localhost:3000/validate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ license })
      })
      .then(res => res.json())
      .then(data => {
        console.log('Validation response:', data); // Debug log
        if (data.valid) {
          document.getElementById('redeemForm').style.display = 'none';
          showWooshAndSimInfo(data.simInfo, license);
        } else {
          messageBox.innerHTML = `<i class='fa-solid fa-circle-xmark'></i> ${data.message || 'Invalid license key.'}`;
          messageBox.classList.add('error', 'visible');
        }
      })
      .catch((err) => {
        messageBox.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Server error. Please try again.';
        messageBox.classList.add('error', 'visible');
        console.error('Fetch error:', err);
      });
    }
    // Ripple effect for button
    const luxBtn = document.getElementById('lux-btn');
    luxBtn.addEventListener('click', function(e) {
      const btn = this;
      const circle = document.createElement('span');
      circle.classList.add('ripple');
      const rect = btn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      circle.style.width = circle.style.height = size + 'px';
      circle.style.left = (e.clientX - rect.left - size/2) + 'px';
      circle.style.top = (e.clientY - rect.top - size/2) + 'px';
      btn.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    });
    // Enter key submits form
    document.getElementById('license').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('lux-btn').click();
      }
    });
    // Shine twinkle on hover
    const container = document.querySelector('.container');
    const shine = document.querySelector('.shine');
    container.addEventListener('mouseenter', () => {
      shine.style.opacity = '1';
      shine.style.animation = 'none';
      void shine.offsetWidth;
      shine.style.animation = 'shineMove 2.8s cubic-bezier(.4,2,.6,1) 0s forwards';
    });
    container.addEventListener('mouseleave', () => {
      shine.style.opacity = '0';
    });
    // Progress bar steps
    function setProgress(step) {
      const steps = document.querySelectorAll('.progress-step');
      steps.forEach((el, i) => {
        el.classList.toggle('active', i === step);
      });
    }
    // Copy SMS code
    function copySMS() {
      const smsInput = document.getElementById('smsInput');
      navigator.clipboard.writeText(smsInput.value);
      smsInput.classList.add('code-arrived');
      setTimeout(() => smsInput.classList.remove('code-arrived'), 900);
    }
  </script>
</body>
</html>
