<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redemption Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #ff3c3c;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 0, 0, 0.3);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px #ff000066, 0 0 80px #ff1a1a33 inset;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff1f1f;
      text-shadow: 0 0 10px #ff1f1f;
    }

    input[type="text"] {
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #1a0000;
      color: #ffb3b3;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #330000;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px #ff3333, 0 0 25px #ff1f1f inset;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #ff1a1a;
      color: #000;
      box-shadow: 0 0 15px #ff0000aa;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #ff0000;
      box-shadow: 0 0 25px #ff1a1a, 0 0 40px #ff1a1a;
      transform: scale(1.05);
    }

    .message {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .message.visible {
      opacity: 1;
    }

    .message.success {
      color: #66ff66;
      text-shadow: 0 0 5px #33ff33;
    }

    .message.error {
      color: #ff6666;
      text-shadow: 0 0 5px #ff1a1a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REDEEM ACCESS</h1>
    <input type="text" id="license" placeholder="Enter your license key...">
    <button onclick="redeem()">UNLOCK</button>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    function redeem() {
      const license = document.getElementById('license').value.trim();
      const messageBox = document.getElementById('messageBox');

      messageBox.classList.remove('success', 'error', 'visible');

      if (!license) {
        messageBox.textContent = "You must enter a license key.";
        messageBox.classList.add('error', 'visible');
        return;
      }

      // Simulate a real check
      messageBox.textContent = "Checking license...";
      messageBox.classList.add('visible');

      setTimeout(() => {
        if (license.toLowerCase() === 'valid-key') {
          messageBox.textContent = "Access granted.";
          messageBox.classList.add('success');
        } else {
          messageBox.textContent = "Invalid license key.";
          messageBox.classList.add('error');
        }
      }, 1500);
    }
  </script>
</body>
</html>
