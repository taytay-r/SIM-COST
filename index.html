<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sellauth Redemption</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0000, #1a0000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 0, 0, 0.9);
      padding: 50px 60px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow:
        0 0 30px 10px rgba(255, 30, 30, 0.2),
        0 0 60px 15px rgba(90, 0, 0, 0.4);
      text-align: center;
      animation: pulseGlow 4s ease-in-out infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 25px 5px rgba(255, 20, 20, 0.2),
          0 0 50px 15px rgba(60, 0, 0, 0.3);
      }
      100% {
        box-shadow:
          0 0 40px 15px rgba(255, 0, 0, 0.3),
          0 0 70px 20px rgba(80, 0, 0, 0.5);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow:
        0 0 8px #770000,
        0 0 20px #ff0000;
      user-select: none;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 35px;
      color: #ddaaaa;
      text-shadow: 0 0 5px #2a0000;
    }

    input[type="text"] {
      width: 100%;
      padding: 18px 22px;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #1c0000;
      color: #fff;
      box-shadow:
        inset 0 0 12px #550000,
        0 0 6px #880000;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      background: #260000;
      box-shadow:
        inset 0 0 15px #ff1111,
        0 0 12px #cc3333;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 20px 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #770000, #aa0000);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.3),
        0 8px 15px rgba(100, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -70%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 130%;
    }

    button:hover {
      background: linear-gradient(90deg, #990000, #cc2222);
      box-shadow:
        0 0 30px #ff2222,
        0 8px 25px rgba(150, 0, 0, 0.5);
      color: #fff;
    }

    .message {
      margin-top: 25px;
      font-size: 1.2rem;
      min-height: 30px;
      font-weight: 600;
      text-shadow: 0 0 4px #2a0000;
      user-select: none;
    }
    .message.error {
      color: #ff6666;
      text-shadow: 0 0 8px #770000;
    }
    .message.success {
      color: #ffeeee;
      text-shadow: 0 0 10px #dd6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redeem Your Code</h1>
    <p>Enter your Sellauth license or code below to unlock your product.</p>
    <input type="text" id="licenseInput" placeholder="Enter your license or key" autocomplete="off" />
    <button id="redeemBtn">Redeem</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const redeemBtn = document.getElementById('redeemBtn');
    const licenseInput = document.getElementById('licenseInput');
    const message = document.getElementById('message');

    redeemBtn.addEventListener('click', () => {
      const code = licenseInput.value.trim();
      message.textContent = '';
      message.className = 'message';

      if (!code) {
        message.textContent = 'Please enter a license or code.';
        message.classList.add('error');
        return;
      }

      message.textContent = 'Checking your code...';
      message.classList.remove('error', 'success');

      setTimeout(() => {
        if (code.length > 5) {
          message.textContent = 'Success! Your product is unlocked.';
          message.classList.add('success');
        } else {
          message.textContent = 'Invalid code. Try again.';
          message.classList.add('error');
        }
      }, 1500);
    });

    licenseInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') redeemBtn.click();
    });
  </script>
</body>
</html>

</body>
